<div id="chatbox" style="position: fixed; bottom: 20px; right: 20px; width: 300px; background: rgba(255, 255, 255, 0.9); border: 1px solid black; border-radius: 10px;">
  <div id="chat-header" style="background: black; color: white; padding: 10px; border-radius: 10px 10px 0 0; cursor: pointer;">
    Chat with Us!
  </div>
  <div id="chat-body" style="display: none; padding: 10px; max-height: 400px; overflow-y: auto;">
    <div id="messages"></div>
    <textarea id="user-input" placeholder="Type your message..." style="width: 100%; margin-top: 10px;"></textarea>
    <button id="send-button" style="width: 100%; background: black; color: white; margin-top: 5px;">Send</button>
  </div>
</div>
